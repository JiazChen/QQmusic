<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box" data-deg="0">
                <img src="../img/1.png" alt="">
            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">往后余生</div>
            <div class="singer">马良</div>
            <div class="album">往后余生</div> -->
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="bar-bottom"></div>
                <div class="bar-top">
                    <div class="spot"></div>
                </div>
            </div>
            <div class="end-time">03:26</div>
        </div>
        <div class="control">
            <div class="btn like"></div>
            <div class="btn pre"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/renderList.js"></script>
    <script src="../js/progressBar.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
